<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1140px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .col-md-4 {
            flex: 1;
            min-width: 300px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
        }
        .card-body {
            padding: 20px;
        }
        .card-body h5 {
            margin-bottom: 15px;
            text-align: center;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-info {
            background-color: #17a2b8;
        }
        .btn-info:hover {
            background-color: #117a8b;
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-logout {
            background-color: #dc3545;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn-logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <div class="row">
            <!-- Maintenance Section -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Maintenance</div>
                    <div class="card-body">
                        <h5>Manage Library and Users</h5>
                        <div>
                            <a class="btn btn-primary" th:href="@{/admin/addBook}">Add Book</a>
                            <a class="btn btn-primary" th:href="@{/admin/addAuthor}">Add Author</a>
                            <a class="btn btn-primary" th:href="@{/admin/futureProcess}">Update Membership</a>
                            <a class="btn btn-primary" th:href="@{/admin/addStudent}">Add Student</a>
                            <a class="btn btn-primary" th:href="@{/admin/futureProcess}">Update User</a>
                            <a class="btn btn-primary" th:href="@{/admin/updatebook}">Update Book Details</a>
                        </div>
                        
                </div>
            </div>

            <!-- Reports Section -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Reports</div>
                    <div class="card-body">
                        <h5>View Library Reports</h5>
                        <button class="btn btn-info" onclick="location.href='/admin/futureProcess'">Books Borrowed</button>
                        <button class="btn btn-info" onclick="location.href='/admin/futureProcess'">Overdue Books</button>
                        <button class="btn btn-info" onclick="location.href='/admin/futureProcess'">Daily Transactions</button>
                    </div>
                </div>
            </div>

            <!-- Transactions Section -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Transactions</div>
                    <div class="card-body">
                        <h5>Manage Transactions</h5>
                        <!-- Borrow Book Button using Thymeleaf -->
                        <a th:href="@{/admin/issueBook}" class="btn btn-success">Borrow Book</a>
                        <!-- Return Book Button using Thymeleaf -->
                        <a th:href="@{/admin/futureProcess}" class="btn btn-success">Return Book</a>
                        <!-- Transaction History Button using Thymeleaf -->
                        <a th:href="@{/admin/transactionHistory}" class="btn btn-success">Transaction History</a>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="text-center">
            <form>
                <button type="button" class="btn-logout" onclick="location.href='/logout'">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
