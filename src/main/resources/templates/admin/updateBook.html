<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 1rem;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Update Book Details</h2>
    <form data-th-action="@{'update-book-details'}" method="POST">
        <!-- Book Name (Search for Book) -->
        <div class="form-group">
            <label for="bookName">Enter Book Name:</label>
            <input type="text" id="bookName" name="bookName" placeholder="Enter book name" required>
        </div>

        <div class="form-group">
            <button type="submit">Search Book</button>
        </div>
    </form>

    <!-- Book Details Form (will be shown after search) -->
    <div th:if="${book != null}">
        <form data-th-action="@{'update-book-action'}"action="/update-book-action" method="POST">
            <input type="hidden" name="bookId" th:value="${book.id}"/>

            <div class="form-group">
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="title" th:value="${book.title}" required>
            </div>

            <div class="form-group">
                <label for="isAvailable">Is Available:</label>
                <input type="checkbox" id="isAvailable" name="isAvailable" th:checked="${book.available}">
            </div>

            <div class="form-group">
                <label for="author">Author :</label>
                <input type="text" id="author" name="author" th:value="${book.author}">
            </div>


            <div class="form-group">
                <button type="submit">Update Book</button>
            </div>
        </form>
    </div>

    <div th:if="${message != null}">
        <p th:text="${message}"></p>
    </div>
</div>

</body>
</html>
