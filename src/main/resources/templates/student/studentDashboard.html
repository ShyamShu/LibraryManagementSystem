<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .actions a {
            display: inline-block;
            padding: 12px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .actions a:hover {
            background-color: #45a049;
        }
        .logout {
            margin-top: 20px;
            text-align: center;
        }
        .logout a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .logout a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Student Dashboard</h1>
    </div>

    <div class="container">
        <!-- Reports Section -->
        <div class="section">
            <h2>Reports</h2>
            <div class="actions">
                <a href="/api/master-list" target="_blank">Master List of Books</a>
                <a href="/api/pending-issues" target="_blank">Pending Issues</a>
                <a href="/api/overdue-returns" target="_blank">Overdue Returns</a>
            </div>
        </div>

        <!-- Transactions Section -->
        <div class="section">
            <h2>Transactions</h2>
            <div class="actions">
                <a href="/api/check-availability" target="_blank">Check Book Availability</a>
                <a href="/api/issue-book" target="_blank">Issue a Book</a>
                <a href="/api/return-book" target="_blank">Return a Book</a>
            </div>
        </div>

        <!-- Logout -->
        <div class="logout">
            <a href="/logout">Logout</a>
        </div>
    </div>
</body>
</html>
